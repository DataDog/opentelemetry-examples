# Mode 3: Both DD and OTel instrumented services side by side
#
# Runs two parallel request chains through a single Datadog Agent:
#   Chain A: calendar-java-dd (DD)   -> calendar-py-otel (OTel) on ports 8080/9091
#   Chain B: calendar-java-otel (OTel) -> calendar-py-dd (DD)   on ports 8081/9090
#
# Both chains use W3C Trace Context (traceparent/tracestate) for propagation,
# demonstrating that DD and OTel instrumentation interoperate seamlessly when
# the W3C propagation style is configured.
#
# Usage:
#   export DD_API_KEY=<your-api-key>
#   docker compose -f docker-compose-dd-otel-both.yaml up
services:
  # --- Chain A: DD Java -> OTel Python ---
  calendar-java-dd:
    depends_on:
      datadog-agent:
        condition: service_healthy
      calendar-py-otel:
        condition: service_healthy
    container_name: calendar-java-dd
    build:
      context: .
      dockerfile: Dockerfile.calendar.java.dd
    environment:
      - DD_SERVICE=calendar-java-dd
      - DD_TRACE_AGENT_URL=http://datadog-agent:8126
      - DD_ENV=docker
      - DD_TRACE_PROPAGATION_STYLE=tracecontext
      - DD_TRACE_128_BIT_TRACEID_GENERATION_ENABLED=true
      - CALENDAR_SERVICE_URL=http://calendar-py-otel:9091
      - SERVER_PORT=8080
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "1.0"
    stop_grace_period: 15s

  calendar-py-otel:
    depends_on:
      datadog-agent:
        condition: service_healthy
    container_name: calendar-py-otel
    build:
      context: .
      dockerfile: Dockerfile.calendar.py.otel
    environment:
      - OTEL_SERVICE_NAME=calendar-py-otel
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://datadog-agent:4317
      - OTEL_EXPORTER_OTLP_PROTOCOL=grpc
      - OTEL_PROPAGATORS=tracecontext,baggage
      - OTEL_RESOURCE_ATTRIBUTES=deployment.environment=docker,host.name=otelcol-docker
      - OTEL_TRACES_EXPORTER=otlp
      - OTEL_METRICS_EXPORTER=otlp
      - SERVER_PORT=9091
    ports:
      - "9091:9091"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9091/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: "0.5"
    stop_grace_period: 15s

  # --- Chain B: OTel Java -> DD Python ---
  calendar-java-otel:
    depends_on:
      datadog-agent:
        condition: service_healthy
      calendar-py-dd:
        condition: service_healthy
    container_name: calendar-java-otel
    build:
      context: .
      dockerfile: Dockerfile.calendar.java.otel
    environment:
      - OTEL_SERVICE_NAME=calendar-java-otel
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://datadog-agent:4317
      - OTEL_EXPORTER_OTLP_PROTOCOL=grpc
      - OTEL_PROPAGATORS=tracecontext,baggage
      - OTEL_RESOURCE_ATTRIBUTES=deployment.environment=docker,host.name=otelcol-docker
      - CALENDAR_SERVICE_URL=http://calendar-py-dd:9090
      - SERVER_PORT=8081
    ports:
      - "8081:8081"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8081/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "1.0"
    stop_grace_period: 15s

  calendar-py-dd:
    depends_on:
      datadog-agent:
        condition: service_healthy
    container_name: calendar-py-dd
    build:
      context: .
      dockerfile: Dockerfile.calendar.py.dd
    environment:
      - DD_SERVICE=calendar-py-dd
      - DD_TRACE_AGENT_URL=http://datadog-agent:8126
      - DD_ENV=docker
      - DD_TRACE_PROPAGATION_STYLE=tracecontext
      - DD_TRACE_128_BIT_TRACEID_GENERATION_ENABLED=true
      - DD_RUNTIME_METRICS_ENABLED=true
      - DD_AGENT_HOST=datadog-agent
      - SERVER_PORT=9090
    ports:
      - "9090:9090"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9090/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: "0.5"
    stop_grace_period: 15s

  datadog-agent:
    container_name: datadog-agent
    image: "gcr.io/datadoghq/agent:latest"
    pid: host
    ports:
      - 8125:8125
      - 8126:8126
      - 4317:4317
      - 4318:4318
    environment:
      - DD_API_KEY
      - DD_SITE=${DD_SITE:-datadoghq.com}
      - DD_APM_NON_LOCAL_TRAFFIC=true
      - DD_DOGSTATSD_NON_LOCAL_TRAFFIC=true
      - DD_OTLP_CONFIG_RECEIVER_PROTOCOLS_GRPC_ENDPOINT=0.0.0.0:4317
      - DD_OTLP_CONFIG_RECEIVER_PROTOCOLS_HTTP_ENDPOINT=0.0.0.0:4318
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /proc/:/host/proc/:ro
      - /sys/fs/cgroup:/host/sys/fs/cgroup:ro
    healthcheck:
      test: ["CMD-SHELL", "agent health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "1.0"
