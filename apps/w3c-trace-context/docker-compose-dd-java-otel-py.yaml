# Mode 2: DD-instrumented Java service -> OTel-instrumented Python service
#
# Demonstrates W3C Trace Context propagation from a Datadog-instrumented
# Java service to an OpenTelemetry-instrumented Python service. The DD Java
# agent injects traceparent/tracestate headers (when DD_TRACE_PROPAGATION_STYLE
# is set to tracecontext); the OTel Python agent extracts them to continue
# the distributed trace.
#
# Usage:
#   export DD_API_KEY=<your-api-key>
#   docker compose -f docker-compose-dd-java-otel-py.yaml up
services:
  calendar-java-dd:
    depends_on:
      datadog-agent:
        condition: service_healthy
      calendar-py-otel:
        condition: service_healthy
    container_name: calendar-java-dd
    build:
      context: .
      dockerfile: Dockerfile.calendar.java.dd
    environment:
      - DD_SERVICE=calendar-java-dd
      - DD_TRACE_AGENT_URL=http://datadog-agent:8126
      - DD_ENV=docker
      - DD_TRACE_PROPAGATION_STYLE=tracecontext
      - DD_TRACE_128_BIT_TRACEID_GENERATION_ENABLED=true
      - CALENDAR_SERVICE_URL=http://calendar-py-otel:9090
      - SERVER_PORT=8080
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "1.0"
    stop_grace_period: 15s

  calendar-py-otel:
    depends_on:
      datadog-agent:
        condition: service_healthy
    container_name: calendar-py-otel
    build:
      context: .
      dockerfile: Dockerfile.calendar.py.otel
    environment:
      - OTEL_SERVICE_NAME=calendar-py-otel
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://datadog-agent:4317
      - OTEL_EXPORTER_OTLP_PROTOCOL=grpc
      - OTEL_PROPAGATORS=tracecontext,baggage
      - OTEL_RESOURCE_ATTRIBUTES=deployment.environment=docker,host.name=otelcol-docker
      - OTEL_TRACES_EXPORTER=otlp
      - OTEL_METRICS_EXPORTER=otlp
      - SERVER_PORT=9090
    ports:
      - "9090:9090"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9090/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: "0.5"
    stop_grace_period: 15s

  datadog-agent:
    container_name: datadog-agent
    image: "gcr.io/datadoghq/agent:latest"
    pid: host
    ports:
      - 8125:8125
      - 8126:8126
      - 4317:4317
      - 4318:4318
    environment:
      - DD_API_KEY
      - DD_SITE=${DD_SITE:-datadoghq.com}
      - DD_APM_NON_LOCAL_TRAFFIC=true
      - DD_DOGSTATSD_NON_LOCAL_TRAFFIC=true
      - DD_OTLP_CONFIG_RECEIVER_PROTOCOLS_GRPC_ENDPOINT=0.0.0.0:4317
      - DD_OTLP_CONFIG_RECEIVER_PROTOCOLS_HTTP_ENDPOINT=0.0.0.0:4318
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /proc/:/host/proc/:ro
      - /sys/fs/cgroup:/host/sys/fs/cgroup:ro
    healthcheck:
      test: ["CMD-SHELL", "agent health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "1.0"
