plugins {
    id 'java'
    id 'maven-publish'
    id 'application'
    id 'org.springframework.boot' version '4.0.0'
    id 'io.spring.dependency-management' version '1.1.7'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation platform('io.opentelemetry:opentelemetry-bom:1.58.0')
    implementation 'org.springframework.boot:spring-boot-starter-web'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    implementation 'net.logstash.logback:logstash-logback-encoder:9.0'
    implementation 'ch.qos.logback:logback-classic:1.5.21'
    implementation 'ch.qos.logback:logback-core:1.5.21'
    implementation 'org.slf4j:slf4j-api:2.0.17'
    runtimeOnly 'io.opentelemetry.instrumentation:opentelemetry-logback-appender-1.0:2.24.0-alpha'
    implementation 'io.opentelemetry:opentelemetry-api'
    implementation 'io.opentelemetry.instrumentation:opentelemetry-instrumentation-annotations:2.24.0'
}

group = 'com.datadog.example'
version = '0.0.1-SNAPSHOT'
description = 'calendar'
java.sourceCompatibility = 17
application.mainClass = 'com.otel.main.SpringApp'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
