plugins {
    id 'java'
    id 'maven-publish'
    id 'application'
    id 'org.springframework.boot' version '3.5.0'
    id 'io.spring.dependency-management' version '1.1.7'

}


repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'

    implementation 'net.logstash.logback:logstash-logback-encoder:8.0'
    implementation 'ch.qos.logback:logback-classic:1.5.16'
    implementation 'ch.qos.logback:logback-core:1.5.16'
    implementation 'org.slf4j:slf4j-api:2.0.16'

    // https://mvnrepository.com/artifact/org.apache.kafka/kafka-clients
    implementation 'org.apache.kafka:kafka-clients:3.9.0'
    implementation 'io.opentelemetry:opentelemetry-api:1.46.0'
    implementation 'io.opentelemetry:opentelemetry-sdk:1.46.0'
    implementation 'io.opentelemetry.instrumentation:opentelemetry-kafka-clients-2.6:2.12.0-alpha'

}

group = 'com.datadog.example'
version = '0.0.1-SNAPSHOT'
description = 'words'
java.sourceCompatibility = 17
mainClassName = 'com.otel.main.SpringApp'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
