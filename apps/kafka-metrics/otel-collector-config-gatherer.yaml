receivers:
  otlp:
    protocols:
      http:
      grpc:
  kafkametrics:
    brokers: "kafka:9092"
    protocol_version: 2.0.0
    scrapers:
      - brokers
      - topics
      - consumers

processors:
  batch:
    send_batch_max_size: 1000
    send_batch_size: 100
    timeout: 10s
  attributes:
    actions:
      - key: ddtags
        value: "source:kafka"
        action: insert
exporters:
  datadog:
    api:
      key: ${env:DD_API_KEY}
  debug:
    verbosity: detailed

connectors:
  datadog/connector:

service:
  pipelines:
    metrics:
      receivers: [otlp, kafkametrics, datadog/connector]
      processors: [batch]
      exporters: [datadog]
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [datadog/connector]
    traces/sampling:
      receivers: [datadog/connector]
      processors: [] # Add any sampling here
      exporters: [datadog]
    logs:
      receivers: [otlp]
      processors: [batch, attributes]
      exporters: [datadog]
