# Deployment values for old-conventions environment
global:
  useExponentialHistograms: false  # Disabled exponential histograms
  useOldConventions: false  # Disable old metric conventions
  useSpanMetricsConnector: true  # Enable span metrics connector
  
  resourceAttributes:
    deploymentEnvironment: "otel-spanmetricsconnector"
    hostName: "eks-host-spanmetricsconnector"
    serviceVersion: "v1.0"

# Image configuration - using ECR registry
image:
  registry: "217139788599.dkr.ecr.us-east-2.amazonaws.com/rolldice/"
  pullPolicy: IfNotPresent

gameController:
  image:
    repository: "game-controller"
    tag: "auto"

rolling:
  image:
    repository: "rolling" 
    tag: "auto"

scoring:
  image:
    repository: "scoring"
    tag: "auto"

# OpenTelemetry Collector - with Datadog integration
otelCollector:
  image:
    repository: "otel/opentelemetry-collector-contrib"
    tag: "latest"
  datadog:
    site: "datadoghq.com"
    apiKeySecret:
      name: "datadog-secret"
      key: "api-key"

# Datadog Agent for infrastructure metrics (disabled - using shared agent from main deployment)
datadogAgent:
  enabled: false

loadGenerator:
  image:
    repository: "load-generator"
    tag: "error-mix"