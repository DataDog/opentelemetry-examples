apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-{{ .Values.otelCollector.name }}
  labels:
    app.kubernetes.io/name: {{ .Values.otelCollector.name }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: otelcol
spec:
  replicas: {{ .Values.otelCollector.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ .Values.otelCollector.name }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ .Values.otelCollector.name }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/component: otelcol
    spec:
      {{- with .Values.image.pullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Values.otelCollector.name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.otelCollector.image.repository }}:{{ .Values.otelCollector.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args: ["--config=/etc/otelcol-config.yml"]
          ports:
            - name: otlp-grpc
              containerPort: {{ .Values.otelCollector.service.grpcPort }}
              protocol: TCP
            - name: otlp-http
              containerPort: {{ .Values.otelCollector.service.httpPort }}
              protocol: TCP
          env:
            {{- if .Values.otelCollector.datadog.apiKey }}
            - name: DD_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-datadog-secret
                  key: api-key
            {{- end }}
            - name: DD_SITE
              value: {{ .Values.otelCollector.datadog.site | quote }}
            - name: DD_OTLP_CONFIG_RECEIVER_PROTOCOLS_GRPC_ENDPOINT
              value: "0.0.0.0:{{ .Values.otelCollector.service.grpcPort }}"
            - name: DD_OTLP_CONFIG_RECEIVER_PROTOCOLS_HTTP_ENDPOINT
              value: "0.0.0.0:{{ .Values.otelCollector.service.httpPort }}"
          volumeMounts:
            - name: otel-config
              mountPath: /etc/otelcol-config.yml
              subPath: config.yml
          livenessProbe:
            tcpSocket:
              port: otlp-grpc
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: otlp-grpc
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            {{- toYaml .Values.otelCollector.resources | nindent 12 }}
      volumes:
        - name: otel-config
          configMap:
            name: {{ .Release.Name }}-otel-config
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}