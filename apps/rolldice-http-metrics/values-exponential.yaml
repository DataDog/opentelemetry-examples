# Deployment values for EKS with exponential histograms
global:
  useExponentialHistograms: true  # ENABLED for this deployment
  
  resourceAttributes:
    deploymentEnvironment: "otel-eks-demo-exponential"  # Different environment name
    hostName: "eks-host-exponential"
    serviceVersion: "v1.0"

# Image configuration - using ECR registry
image:
  registry: "217139788599.dkr.ecr.us-east-2.amazonaws.com/rolldice/"
  pullPolicy: IfNotPresent

gameController:
  image:
    repository: "game-controller"
    tag: "expo-java-fixed"

rolling:
  image:
    repository: "rolling" 
    tag: "manual-v3"

scoring:
  image:
    repository: "scoring"
    tag: "manual-v3"

# OpenTelemetry Collector - with Datadog integration
otelCollector:
  image:
    repository: "otel/opentelemetry-collector-contrib"
    tag: "latest"
  datadog:
    site: "datad0g.com"
    apiKeySecret:
      name: "datadog-secret"
      key: "api-key"

# Datadog Agent for infrastructure metrics (disabled - using shared agent from main deployment)
datadogAgent:
  enabled: false

loadGenerator:
  image:
    repository: "load-generator"
    tag: "error-mix"