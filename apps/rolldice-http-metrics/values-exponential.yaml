# Deployment values for EKS with exponential histograms
global:
  useExponentialHistograms: true  # ENABLED for this deployment
  
  resourceAttributes:
    deploymentEnvironment: "eks-demo-exponential"  # Different environment name
    hostName: "eks-host-exponential"
    serviceVersion: "v1.0"

# Image configuration - using ECR registry
image:
  registry: "601427279990.dkr.ecr.ca-central-1.amazonaws.com/rolldice/"
  pullPolicy: IfNotPresent

gameController:
  image:
    repository: "game-controller"
    tag: "auto"

rolling:
  image:
    repository: "rolling" 
    tag: "expo-order"

scoring:
  image:
    repository: "scoring"
    tag: "expo-order"

# OpenTelemetry Collector - with Datadog integration
otelCollector:
  image:
    repository: "otel/opentelemetry-collector-contrib"
    tag: "latest"
  datadog:
    apiKey: ""
    site: "datad0g.com"

# Datadog Agent for infrastructure metrics (disabled - using shared agent from main deployment)
datadogAgent:
  enabled: false

loadGenerator:
  image:
    repository: "load-generator"
    tag: "amd64-v2"