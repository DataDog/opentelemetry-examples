# Deployment values for EKS
global:
  useExponentialHistograms: false  # Disabled as requested
  
  resourceAttributes:
    deploymentEnvironment: "eks-demo"
    hostName: "eks-host"
    serviceVersion: "v1.0"

# Image configuration - using ECR registry
image:
  registry: "601427279990.dkr.ecr.ca-central-1.amazonaws.com/rolldice/"
  pullPolicy: IfNotPresent

gameController:
  image:
    repository: "game-controller"
    tag: "auto"

rolling:
  image:
    repository: "rolling" 
    tag: "auto"

scoring:
  image:
    repository: "scoring"
    tag: "auto"

# OpenTelemetry Collector - with Datadog integration
otelCollector:
  image:
    repository: "otel/opentelemetry-collector-contrib"
    tag: "latest"
  datadog:
    apiKey: ""
    site: "datad0g.com"

# Datadog Agent for infrastructure metrics
datadogAgent:
  enabled: true

loadGenerator:
  image:
    repository: "load-generator"
    tag: "error-mix"